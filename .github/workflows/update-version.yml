name: Atualizar versão WhatsApp Web

on:
  schedule:
    - cron: "0 3 */4 * *"
  workflow_dispatch:

permissions:
   contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install puppeteer

      - name: Atualizar versão do WhatsApp Web
        run: |
          node update-version.js

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          if [[ -n "$(git status --porcelain baileys-version.json)" ]]; then
            git add baileys-version.json
            git commit -m "chore: update WhatsApp version"
            git push
          else
            echo "✅ Nenhuma alteração detectada. Nada para commitar."
          fi
